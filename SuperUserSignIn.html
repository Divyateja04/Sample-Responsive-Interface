<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container" id="container">
        <!-- used for box shape containing form -->
        <div class="form-container sign-up">
            <!-- Sign Up Form -->
            <form action="superuser_register.php" method="POST">
                <h1>Create Account </h1>
                <div class="social-icon">
                    <a href="https://www.hrco.in/" class="fa-brands fa-google"></a>
                    <a href="#" class="fa-brands fa-facebook-f"></a>
                    <a href="https://www.linkedin.com/company/hrcoindia/" class="fa-brands fa-linkedin-in"></a>
                    <a href="https://www.youtube.com/@hrcoindia1" class="fa-brands fa-youtube"></a>
                </div>
                <span>or use your company email for registration</span>
                <input type="text" name="name" placeholder="Full Name" required/>
                <input type="email" name="email" placeholder="Email" required/>
                <input type="password" name="password" placeholder="Password (min 8 characters)" required/>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required/>
                <!-- used for the input fields -->
                <button type="submit">Sign Up</button>
            </form>
        </div>
        
        <div class="form-container sign-in">
            <!-- Sign In Form -->
            <form action="superuser_login.php" method="POST">
                <h1>Sign In </h1>
                <div class="social-icon">
                    <a href="https://www.hrco.in/" class="fa-brands fa-google"></a>
                    <a href="#" class="fa-brands fa-facebook-f"></a>
                    <a href="https://www.linkedin.com/company/hrcoindia/" class="fa-brands fa-linkedin-in"></a>
                    <a href="https://www.youtube.com/@hrcoindia1" class="fa-brands fa-youtube"></a>
                </div>
                <span>Use company official email for login</span>
                <input type="email" name="email" placeholder="Email" required/>
                <input type="password" name="password" placeholder="Password" required/>
                <a href="#">Forgot your password?</a>
                <!-- used for the input fields -->
                <button type="submit">Sign In</button>
            </form>
        </div> 

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Already have Account!</h1>
                    <p>Then Sign In Here..</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>First visit - Then Create Account Here!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
