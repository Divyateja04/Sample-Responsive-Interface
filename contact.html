<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talent Bridge - Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fcf9f9; /* Black background */
      color: #fff;
    }

    .contact-form {
      text-align: center;
      padding: 50px 20px;
    }

    .contact-form h1 {
      color: #ff0000; /* Red heading */
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #8e8c8c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    }

    .content h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ff0000;
      border-radius: 5px;
      background: #222;
      color: #fff;
    }

    form textarea {
      height: 120px;
      resize: none;
    }

    .btn {
      background: #ff0000;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }



    .btn:hover {
      background: #cc0000;
    }

    .contact-info {
      margin-top: 30px;
      text-align: left;
      color: #fff;
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 16px;
    }

    .contact-info i {
      color: #ff0000;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="contact-form">
    <h1>Contact Us</h1>
    <div class="container">
      <div class="main">
        <div class="content">
          <h2>Get in Touch</h2>
          <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <script>
  function validateEmail() {
    var email = document.getElementById("email").value;
    if (email.includes("@")) {
      alert("Valid email address!");
    } else {
      alert("Missing '@' in email address.");
    }
  }
</script>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message <i class="fas fa-paper-plane"></i></button>
          </form>
        </div>
        <div class="contact-info">
          <p><i class="fas fa-phone"></i> +91 98733 33333</p>
          <p><i class="fas fa-envelope"></i> contact@talentbridge.com</p>
          <p><i class="fas fa-map-marker-alt"></i> Hyderabad, India</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
